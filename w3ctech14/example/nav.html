<!DOCTYPE html>
<html>
<head>
    <title>侧边栏demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="pageswitch.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
.nav {

    position: absolute;
    top:0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: lightyellow;
}

.main{
    position: absolute;
    top:0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: lightgreen;

}
.mask{
    position: absolute;
    top: 0px;
    width: 100%;
    height: 100%;
    right: 0px;
    z-index: 100;
    background: transparent;
    display: none
}

    </style>
</head>
<body>

<div id="container">
	<div class="nav">
     <a href="#" class="btn btn-back">返回</a>   
    </div>
    <div class="current page center">
            <div class="main">
                 <a href="#nav" class="btn">侧边栏</a>

            </div>
            <a class="mask" href="#"></a>       
    </div>
</div>


<script src="zepto.min.js"></script>
<script src="pageswitch.js"></script>

<script>
    
    
    var navSlider = new NavSwitcher();
  
	$(window).on('hashchange', function(){
        navSlider.switchNav('right30');//侧边栏

    });
   
    navSlider.init({curPage : $('.current')});
    
</script>
</body>
</html>
