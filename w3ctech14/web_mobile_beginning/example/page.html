<!DOCTYPE html>
<html>
<head>
    <title>侧边栏demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="pageswitch.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">

.main{
    position: absolute;
    top:0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: lightgreen;

}
.mask{
    position: absolute;
    top: 0px;
    width: 100%;
    height: 100%;
    right: 0px;
    z-index: 100;
    background: transparent;
    display: none
}

    </style>
</head>
<body>

<div id="container">
    <div class="current page center">
        <a href="#page2" class="btn btn-next">page2</a>
    </div>
    <div class="page2 page right100" style="background:lightgreen">
        <a href="#page3" class="btn btn-next">page3</a>
        <a href="#page1" class="btn btn-back">back</a>
    </div>
    <div class="page3 page right100" style="background:lightyellow">
        <a href="#page4" class="btn btn-next">page4</a>
        <a href="#page2" class="btn btn-back">back</a>
    </div>
</div>


<script src="zepto.min.js"></script>
<script src="pageswitch.js"></script>

<script>
    
    
    var pageSlider = new PageSwitcher();
  
	$(window).on('hashchange', function(){
        pageSlider.switchPage();//侧边栏
    });
   
    pageSlider.init({curPage : $('.current'),curHash:'#page1'});
    
</script>
</body>
</html>
